<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

 <link rel="stylesheet" href="./index.css">
</head>
<body>

  <div class="splitter">
    <img src="./images/logo.svg" alt="splitter">
  </div>

<div class = mainDiv >
    <div class="lContainer">
      <p class ="bill">Bill</p>
      <input type="numbers" id="billInput">
    
    <p class= "select">Select Tip %</p>
      
      <div class ="first">
        <button type="submit" id="five">5%</button> <button type="submit" id="ten">10%</button> <button type="submit" id="fifteen">15%</button>
      </div>
    
      <div class ="second">
        <button type="submit" id="twentyFive">25%</button> <button type="submit" id="fifty">50%</button> <span> <input type="numbers" id="custom" placeholder="Custom"> </span>
      </div>
     <p class="numberOfPeople">Number of People</p> 
      <input type="Numbers" id="numberOfPeopleInput">
    </div>
 


  <div class ="rContainer">
    <div id="resultt">
      <div>
        <p id="tipAmount">Tip Amount</p> 
    
        <p id="perPerson">/ person</p>
      </div>
        <span id="tipResult">$00:00</span> 
     
        
        
      </div>
      <div id="resultt1">
 <div>
  <p id="total">Total</p> 
         
  <p id="perPerson1"> / person</p>
 </div>
        
  
        <span id="totalResult">$00:00</span>
      </div>
     
   
    
    
   
  <button type="reset" id="resetBtn">Reset</button>
  </div>
</div>

  <footer class ="footer"> 
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ken Osagie</a>.
  </div>
</footer>
 
  <script src="./index.js"></script>
</body>
</html>
